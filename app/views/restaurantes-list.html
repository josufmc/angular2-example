<h1>{{titulo}}</h1>

<ul id="restaurantes-list">
    <li *ngIf="loading == 'show'" class="loading">
        <img src="../../assets/images/loader.gif">
    </li>
    <li class="restaurante-item">
        <a [routerLink]="['Restaurante', {id: 999999}]" class="btn btn-ver">Ver (No existe)</a>
    </li>
    <li *ngFor="#restaurante of restaurantes" class="restaurante-item">
        <div class="image"></div>
        <div class="data">
            <h4>{{restaurante.nombre}}</h4>
            <p>{{restaurante.direccion}}</p>
            <p>
                <a [routerLink]="['Restaurante', {id: restaurante.id}]" class="btn btn-ver">Ver</a>
                <a [routerLink]="['EditarRestaurante', {id: restaurante.id}]" class="btn btn-editar">Editar</a>
                <a (click)="onBorrarConfirm(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
            </p>
            <div class="seguro" *ngIf="confirmado === restaurante.id">
                <a (click)="onBorrarRestaurante(restaurante.id)" class="btn btn-eliminar">Eliminar</a>
                <a (click)="onCancelarConfirm()" class="btn btn-ver">Cancelar</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </li>
</ul>
<div class="clearfix"></div>
